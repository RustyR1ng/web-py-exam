{% extends 'base.html' %}

{% block content %}
<form method="POST" novalidate>
    <div class="mb-3">
        <label for="review_text" class="col-sm-1 form-label">Ваша рецензия</label>
        <textarea required name="review_text" id="review_text"
            class="form-control">{%if data and data.review_text %}{{ data.review_text }}{% endif %}</textarea>
        <script defer>
            var easyMDE = new EasyMDE({
                element: $('#review_text')[0]
            });
        </script>
    </div>
    <div class="mb-3 row g-3 align-items-center">
        <div class="col-auto">
            <label for="review_mark" class="col-sm-1 form-label">Оценка</label>
        </div>
        <div class="col-auto">
            <select class="form-control form-select form-select-sm" name="review_mark" id="review_mark">
                <option value="5" selected>Отлично</option>
                <option value="4">Хорошо</option>
                <option value="3">Удовлетворительно</option>
                <option value="2">Неудовлетворительно</option>
                <option value="1">Плохо</option>
                <option value="0">Ужасно</option>
            </select>
        </div>
    </div>
    <button type="submit" class="mt-3 btn btn-primary">Отправить</button>
</form>
{% endblock %}
