{% extends 'base.html' %}

{% block content %}
<form method="POST">
    <div class="mb-3">
        <label for="login" class="col-sm-1 form-label">Login</label>
        <div class="col-sm-4">
            <input required type="text" class="form-control" id="login" name="login" autocomplete="off" required>
        </div>
    </div>
    <div class="mb-3">
        <label for="password" class="col-sm-1 form-label">Password</label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="remember" id="remember">
            <label class="form-check-label" for="remember">remember me</label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
